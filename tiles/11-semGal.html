<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <link rel="stylesheet" href="/public/foundation-6/css/foundation.css">
    <!-- Insert this within your head tag and after foundation.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css" />
    <link rel="stylesheet" href="/public/foundation-6/css/app.css">

    <script src="/public/scripts/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $.getJSON("gallery.json.php").done(function(semester_list){
                var list = $("select.semester_list");
                var keys = Object.keys(semester_list);
                for(var i = 0; i < keys.length; i++) {
                    var key = keys[i];
                    var name = semester_list[key];
                    $("<option>").text(name).attr("key", key).appendTo(list);
                }
            });

            $("ul.semester_list").on("click", "li", function(){
                var key = $(this).attr("key");
                $.getJSON("gallery.json.php?semester=" + encodeURIComponent(key)).done(function(gallery){
                    var list = $("ul.images").empty();
                    var keys = Object.keys(gallery);
                    for(var i = 0; i < keys.length; i++) {
                        var name = keys[i];
                        var image_url = gallery[name];
                        $("<li>").text(name).append(
                            $("<img>").attr("src", "gallery.json.php?image=" + encodeURIComponent(image_url))
                        ).appendTo(list);
                    }
                });
            });
        });
    </script>
</head>
<body>


<ul class="images">
</ul>



<select class="semester_list">
</select>




<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
    <ul class="orbit-container">
        <li class="orbit-slide">
            <img  class="orbit-image" src="http://placehold.it/800x450" alt="Space">
        </li>
        <li class="orbit-slide">
            <img  class="orbit-image" src="http://placehold.it/800x450" alt="Space">
        </li>
        <!-- More slides... -->
    </ul>

    <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span> &#9664;&#xFE0E;</button>
    <button class="orbit-next"><span class="show-for-sr">Next Slide</span> &#9654;&#xFE0E;</button>
</div>


<script src="/public/foundation-6/js/vendor/what-input.js"></script>
<script src="/public/foundation-6/js/vendor/foundation.js"></script>
<script src="/public/foundation-6/js/app.js"></script>
</body>
</html>
